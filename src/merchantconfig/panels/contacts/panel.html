<form name="form" ng-controller="ContactPanelController" class="css-form form-horizontal" ji-form style="margin-top: 30px" novalidate>
  <div class="form-group">
    <label class="col-sm-3 control-label">Key Commercial Contact</label>
    <div class="col-sm-9">
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Name" required ng-model="merchantConfigService.merchantConfig.comercialContact.name">
      </div>
      <div class="form-group">
        <input type="email" class="form-control" placeholder="Email" required ng-model="merchantConfigService.merchantConfig.comercialContact.email">
      </div>
      <div class="form-group" ng-class="{'has-error': error.comercialContactPhone}">
        <div class="row">
          <div class="col-xs-2">
            <input type="text" class="form-control" maxlength="3" placeholder="Area Code" ng-model="comercialContactPhone[0]" ng-keypress="onlyDigits($event)">
          </div>
          <div class="col-xs-5">
            <input type="text" class="form-control" maxlength="7" placeholder="Number" ng-model="comercialContactPhone[1]" ng-keypress="onlyDigits($event)">
          </div>
        </div>
        <div ng-if="error.comercialContactPhone" class="help-block">{{error.comercialContactPhone}}</div>
      </div>
      <div class="form-group" ng-class="{'has-error': form.mobile.$invalid}">
        <input type="text" class="form-control" placeholder="Mobile" name="mobile"
                 ng-model="merchantConfigService.merchantConfig.comercialContact.mobile" maxlength="10" minlength="10">
        <div class="help-block" ng-if="form.mobile.$error.minlength">Mobile number must have 10 digits</div>
      </div>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-3 control-label">IT Contact</label>
    <div class="col-sm-9">
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Name" required ng-model="merchantConfigService.merchantConfig.itAdmin.name">
      </div>
      <div class="form-group">
        <input type="email" class="form-control" placeholder="Email" required ng-model="merchantConfigService.merchantConfig.itAdmin.email">
      </div>
      <div class="form-group" ng-class="{'has-error': error.itAdminPhone}">
        <div class="row">
          <div class="col-xs-2">
            <input type="text" class="form-control" maxlength="3" placeholder="Area Code" ng-model="itAdminPhone[0]" ng-keypress="onlyDigits($event)">
          </div>
          <div class="col-xs-5">
            <input type="text" class="form-control" maxlength="7" placeholder="Number" ng-model="itAdminPhone[1]" ng-keypress="onlyDigits($event)">
          </div>
        </div>
        <div ng-if="error.itAdminPhone" class="help-block">{{error.itAdminPhone}}</div>
      </div>
      <div class="form-group" ng-class="{'has-error': form.itAdminMobile.$invalid}">
        <input type="text" class="form-control" placeholder="Mobile" name="itAdminMobile"
                 ng-model="merchantConfigService.merchantConfig.itAdmin.mobile" maxlength="10" minlength="10">
        <div class="help-block" ng-if="form.itAdminMobile.$error.minlength">Mobile number must have 10 digits</div>
      </div>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-3 control-label">OneBox Billing Contact</label>
    <div class="col-sm-9">
      <div class="form-group">
        <input name="cmBillingName" type="text" class="form-control" placeholder="Name" required ng-model="merchantConfigService.merchantConfig.cmBilling.name">
      </div>
      <div class="form-group">
        <input name="cmBillingEmail" type="email" class="form-control" placeholder="Email" required ng-model="merchantConfigService.merchantConfig.cmBilling.email">
      </div>
      <div class="form-group" ng-class="{'has-error': error.cmBillingPhone}">
        <div class="row">
          <div class="col-xs-2">
            <input type="text" class="form-control" maxlength="3" placeholder="Area Code" ng-model="cmBillingPhone[0]" ng-keypress="onlyDigits($event)">
          </div>
          <div class="col-xs-5">
            <input type="text" class="form-control" maxlength="7" placeholder="Number" ng-model="cmBillingPhone[1]" ng-keypress="onlyDigits($event)">
          </div>
        </div>
        <div ng-if="error.cmBillingPhone" class="help-block">{{error.cmBillingPhone}}</div>
      </div>
      <div class="form-group" ng-class="{'has-error': form.cmBillingMobile.$invalid}">
        <input type="text" class="form-control" placeholder="Mobile" name="cmBillingMobile"
                 ng-model="merchantConfigService.merchantConfig.cmBilling.mobile" maxlength="10" minlength="10">
        <div class="help-block" ng-if="form.cmBillingMobile.$error.minlength">Mobile number must have 10 digits</div>
      </div>
    </div>
  </div>
</form>
