<form name="form" ng-controller="AdministratorPanelController" class="css-form form-horizontal" ji-form
      style="margin-top: 30px" novalidate>
  <div ng-repeat="merchantAdministrator in merchantConfigService.merchantConfig.merchantAdministrators"
       class="form-group" ng-class="{'has-error': form['email' + $index].$invalid && submitted}">
    <label class="col-sm-4 control-label">Merchant Administrator {{$index + 1}}</label>

    <div class="col-sm-8" style="position: relative">
      <div style="padding-right: 60px">
        <input type="email" class="form-control" placeholder="Email" name="email{{$index}}"
               ng-model="merchantAdministrator.emailAddress" required>
        <div class="help-block" ng-if="form['email' + $index].$error.email && submitted">Wrong email format</div>
        <div class="help-block" ng-if="form['email' + $index].$error.required && submitted ">This input is required</div>
      </div>

      <span class="glyphicon glyphicon-minus btn-lg"
            style="position: absolute; right: 10px; height: 34px; padding-top: 6px; cursor: pointer"
            ng-click="merchantConfigService.merchantConfig.merchantAdministrators.splice($index, 1)"></span>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-4 control-label"></label>

    <div class="col-sm-8" style="position: relative" style="background-color: green">
      <span class="glyphicon glyphicon-plus  btn-lg"
            style="position: absolute; right: 10px; height: 34px; padding-top: 6px; cursor: pointer"
            ng-click="merchantConfigService.merchantConfig.merchantAdministrators.push({'emailAddress': null,'custom1': null, 'custom2': null, 'custom3': null, 'custom4': null, 'custom5': null})"></span>
    </div>
  </div>
</form>
