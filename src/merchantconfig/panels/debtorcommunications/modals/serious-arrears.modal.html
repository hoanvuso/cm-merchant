<form class="form-horizontal" name="form" novalidate ng-submit="next(form)">
  <div class="modal-header"><h3>Invoice in Serious Arrears - Configuration</h3></div>
  <div class="modal-body">
    <p>Debtor communication rules for all invoices in serious arrears</p>
    <div class="row">
      <div class="col-xs-6">
        <div class="form-group" style="margin-left: 0">
          <p><strong>Email</strong></p>
          <a href="#" class="btn btn-primary">Pro - Forma<br>Communication</a>
        </div>
        <div class="form-group" ng-class="{'has-error': form.minArrearsAmount.$error.required && submitted}">
          <label class="control-label col-sm-8" style="font-size: 13px">Minimum Aggregate Arrears Amount</label>
          <div class="col-sm-4">
            <input name="minArrearsAmount" type="text" class="form-control"
                   only-digits required
                   mask="$9" clean="true" limit="false" validate="false"
                   ng-model="seriousArrears.minArrearsAmount">
            <div class="help-block" ng-if="form.minArrearsAmount.$error.required && submitted">This input is required</div>
          </div>
        </div>
        <div class="form-group" ng-class="{'has-error': form.daysAfterInvoicePastDueDate.$error.required && submitted}">
          <label class="control-label col-sm-8" style="font-size: 13px">Days after Invoice past due date</label>
          <div class="col-sm-4">
            <input name="daysAfterInvoicePastDueDate" type="text" class="form-control"
                   only-digits required max="12"
                   ng-model="seriousArrears.daysAfterInvoicePastDueDate">
            <div class="help-block" ng-if="form.daysAfterInvoicePastDueDate.$error.required && submitted">This input is required</div>
          </div>
        </div>
      </div>
      <div class="col-xs-6">
        <div class="form-group" style="margin-left: 0">
          <p><strong>SMS</strong></p>
          <a href="#" class="btn btn-primary">Pro - Forma<br>Communication</a>
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox" ng-model="seriousArrears.sendSMS"> Send SMS in additional to email
          </label>
        </div>

      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary pull-left" type="button" ng-click="back()">Back</button>
    <button class="btn btn-primary">Next</button>
  </div>
</form>
