<form class="form-horizontal" name="form" novalidate ng-submit="next(form)">
  <div class="modal-header"><h3>Invoice Past Due - Configuration</h3></div>
  <div class="modal-body">
    <p>Debtor communication rules for past due invoices</p>
    <div class="row">
      <div class="col-xs-6">
        <div class="form-group" style="margin-left: 0">
          <p><strong>Email</strong></p>
          <button ng-click="emailForma('invoice-past-due')" type="button" class="btn btn-primary">Pro - Forma<br>Communication</button>
        </div>
        <div class="form-group" ng-class="{'has-error': form.minInvoiceAmount.$error.required && submitted}">
          <label class="control-label col-sm-8">Minimum invoice amount</label>
          <div class="col-sm-4">
            <input name="minInvoiceAmount" type="text" class="form-control"
                   only-digits required
                   mask="$9" clean="true" limit="false" validate="false"
                   ng-model="invoicePastDue.minInvoiceAmount">
            <div class="help-block" ng-if="form.minInvoiceAmount.$error.required && submitted">This input is required</div>
          </div>
        </div>
      </div>
      <div class="col-xs-6">
        <div class="form-group" style="margin-left: 0">
          <p><strong>SMS</strong></p>
          <a href="#" class="btn btn-primary">Pro - Forma<br>Communication</a>
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox" ng-model="invoicePastDue.sendSMS"> Send SMS in additional to email
          </label>
        </div>

      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary pull-left" type="button" ng-click="back()">Back</button>
    <button class="btn btn-primary">Next</button>
  </div>
</form>
