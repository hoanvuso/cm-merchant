<form name="form" ng-controller="BankingPanelController" class="css-form form-horizontal" ji-form
      style="margin-top: 30px" novalidate>
  <div class="form-group" ng-class="{'has-error': form.settlementAccountName.$invalid && submitted}">
    <label class="col-sm-4 control-label">Settlement Account Name</label>

    <div class="col-sm-8">
      <input name="settlementAccountName" type="text" class="form-control" placeholder="Settlement Account Name"
             required ng-model="merchantConfigService.merchantConfig.banking.settlementAccountName">
      <div ng-if="form.settlementAccountName.$error.required && submitted" class="help-block">Settlement Account Name is required</div>
    </div>
  </div>
  <div class="form-group" ng-class="{'has-error': form.settlementAccountBsb.$invalid && submitted}">
    <label class="col-sm-4 control-label">Settlement Account BSB</label>

    <div class="col-sm-8">

      <input name="settlementAccountBsb" type="text" class="form-control" placeholder="Enter 6 digits" required
             ng-model="merchantConfigService.merchantConfig.banking.settlementAccountBsb"
             mask='999-999' clean="true"
             ng-keypress="onlyDigits($event)">

      <div ng-if=" form.settlementAccountBsb.$error.required && submitted" class="help-block">Settlement Account BSB is required</div>
    </div>
  </div>
  <div class="form-group" ng-class="{'has-error': form.settlementAccountNumber.$invalid && submitted}">
    <label class="col-sm-4 control-label">Settlement Account Number</label>

    <div class="col-sm-8">
      <input name="settlementAccountNumber" type="text" class="form-control"
             placeholder="Settlement Account Number"
             maxlength="9"
             only-digits
             required ng-model="merchantConfigService.merchantConfig.banking.settlementAccountNumber">
      <div ng-if=" form.settlementAccountNumber.$error.required && submitted" class="help-block">Settlement Account Number is required</div>
    </div>
  </div>
</form>
