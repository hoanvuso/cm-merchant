<form name="form" ng-controller="GeneralPanelController" class="css-form form-horizontal" ji-form style="margin-top: 30px" novalidate>
    <div class="form-group">
        <label class="col-sm-4 control-label">Settlement Account Name</label>
        <div class="col-sm-8">
            <input name="settlementAccountName" type="text" class="form-control" placeholder="Settlement Account Name" required ng-model="merchantConfigService.merchantConfig.banking.settlementAccountName">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">Settlement Account BSB</label>
        <div class="col-sm-8">
            <input name="settlementAccountBsb" type="text" class="form-control" placeholder="Settlement Account BSB" required ng-model="merchantConfigService.merchantConfig.banking.settlementAccountBsb">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">Settlement Account Number</label>
        <div class="col-sm-8">
            <input name="settlementAccountNumber" type="text" class="form-control" placeholder="Settlement Account Number" required ng-model="merchantConfigService.merchantConfig.banking.settlementAccountNumber">
        </div>
    </div>
</form>
