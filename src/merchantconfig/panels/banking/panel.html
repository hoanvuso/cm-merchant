<form name="form" ng-controller="BankingPanelController" class="css-form form-horizontal" ji-form style="margin-top: 30px" novalidate>
  <div class="form-group">
    <label class="col-sm-4 control-label">Settlement Account Name</label>
    <div class="col-sm-8">
      <input name="settlementAccountName" type="text" class="form-control" placeholder="Settlement Account Name" required ng-model="merchantConfigService.merchantConfig.banking.settlementAccountName">
    </div>
  </div>
  <div class="form-group" ng-class="{'has-error': error.bsb}">
    <label class="col-sm-4 control-label">Settlement Account BSB</label>
    <div class="col-sm-8">
      <div class="row">
        <div class="col-sm-3">
          <input name="settlementAccountBsb" type="text" class="form-control" placeholder="Enter first 3 digits" required
                 maxlength="3"
                 ng-model="bsb[0]"
                 ng-keypress="onlyDigits($event)">
        </div>
        <div class="col-sm-3">
          <input name="settlementAccountBsb" type="text" class="form-control" placeholder="Enter last 3 digits" required
                 ng-model="bsb[1]"
                 maxlength="3"
                 ng-keypress="onlyDigits($event)">
        </div>
      </div>
      <div ng-if="error.bsb" class="help-block">{{error.bsb}}</div>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-4 control-label">Settlement Account Number</label>
    <div class="col-sm-8">
      <input name="settlementAccountNumber" type="text" class="form-control"
             placeholder="Settlement Account Number"
             maxlength="9"
             ng-keypress="onlyDigits($event)"
             required ng-model="merchantConfigService.merchantConfig.banking.settlementAccountNumber">
    </div>
  </div>
</form>
