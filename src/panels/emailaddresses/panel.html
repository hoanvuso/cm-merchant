<form name="form" ng-controller="EmailAddressesPanelController" class="css-form form-horizontal" ji-form style="margin-top: 30px" novalidate>
    <div class="form-group">
        <label class="col-sm-4 control-label">Administrator Email Address</label>
        <div class="col-sm-8">
            <input name="poBox" type="text" class="form-control" placeholder="Administrator Email Address" required ng-model="merchantConfigService.merchantConfig.emailAddresses.administratorEmail">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">Accounts Receivable Email Address</label>
        <div class="col-sm-8">
            <input name="poBox" type="text" class="form-control" placeholder="Accounts Receivable Email Address" required ng-model="merchantConfigService.merchantConfig.emailAddresses.accountsReceivableEmail">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">Accounts Payable Email Address</label>
        <div class="col-sm-8">
            <input name="poBox" type="text" class="form-control" placeholder="Accounts Payable Email Address" required ng-model="merchantConfigService.merchantConfig.emailAddresses.accountsPayableEmail">
        </div>
    </div>
</form>
