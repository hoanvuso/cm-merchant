<form name="form" ng-controller="GeneralPanelController" class="css-form form-horizontal" ji-form style="margin-top: 30px" novalidate>
    <div class="form-group">
        <label class="col-sm-3 control-label">IT Administrator</label>
        <div class="col-sm-9">
            <input name="itAdminName" type="text" class="form-control" placeholder="Name" required ng-model="merchantConfigService.merchantConfig.itAdmin.name">
            <input name="itAdminEmail" type="email" class="form-control" placeholder="Email" required ng-model="merchantConfigService.merchantConfig.itAdmin.email" style="margin-top: 10px">
            <input name="itAdminPhone" type="text" class="form-control" placeholder="Phone" required ng-model="merchantConfigService.merchantConfig.itAdmin.phone" style="margin-top: 10px">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label">CM Billing</label>
        <div class="col-sm-9">
            <input name="cmBillingName" type="text" class="form-control" placeholder="Name" required ng-model="merchantConfigService.merchantConfig.cmBilling.name">
            <input name="cmBillingEmail" type="email" class="form-control" placeholder="Email" required ng-model="merchantConfigService.merchantConfig.cmBilling.email" style="margin-top: 10px">
            <input name="cmBillingPhone" type="text" class="form-control" placeholder="Phone" required ng-model="merchantConfigService.merchantConfig.cmBilling.phone" style="margin-top: 10px">
        </div>
    </div>
</form>
