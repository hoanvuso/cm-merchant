<div>
    <div class="modal-body" style="position: relative">

        <progressbar ng-if="processing" class="progress-striped active" value="100" type="info" style="width: 250px; margin-top: 120px; margin-left: auto; margin-right: auto">processing...</progressbar>

        <br/>
        <p ng-if="payment.paymentStatus === 'Pending'">Thank you, your payment of {{payment.amount | currency}} is being processed. It will remain pending until confirmation is received from your financial institution.</p>
        <p ng-if="payment.paymentStatus === 'Paid'">Thank you, your payment of {{payment.amount | currency}} has been received.</p>
        <p ng-if="errorMessage" class="text-danger">{{errorMessage}}</p>

    </div>

    <div class="modal-footer">
        <div style="position:relative; width: 100%">
            <button class="btn btn-primary" ng-click="$close(true)">Ok</button>
        </div>
    </div>

</div>
